spring.application.name=excel-to-pdf-service
server.port=8080
debug=true

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Output (use /tmp for container-friendliness)
app.output.directory=/tmp/outputs

# Tomcat thread pool tuned to avoid overload
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=1000
server.tomcat.accept-count=50
server.tomcat.connection-timeout=20000

# Playwright
playwright.browser.pool.size=4
playwright.browser.timeout=30000
playwright.page.timeout=30000

# JODConverter (LibreOffice)
jodconverter.local.enabled=true
jodconverter.local.max-tasks-per-process=10
jodconverter.local.port-numbers=2002,2003,2004,2005
jodconverter.local.process-manager=connect
jodconverter.local.process-timeout=120000
jodconverter.local.task-execution-timeout=60000
jodconverter.local.task-queue-timeout=30000
jodconverter.local.office-home=/usr/lib/libreoffice

# Health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# LibreOffice startup tuning
jodconverter.local.start-fail-fast=false
jodconverter.local.keep-alive-on-shutdown=false
jodconverter.local.disable-opengl=true
jodconverter.local.process-restart-interval=10
